<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Explain Math Playground</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/custom-elements/1.1.1/custom-elements.min.js"></script>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
      	processEscapes: true,
        TeX: { equationNumbers: {autoNumber: "AMS"}},
        displayAlign: "left"
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src="Playground.js" charset="utf-8"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: #eee;
      }
      .raw-math {
        color: #fff;
        min-height: 30px;
      }
      .mjx-chtml {
        color: #000;
        white-space: normal !important;
      }
      .toolbarButton:hover {
        background: #eee !important;
      }
      .menuLink:hover {
        text-decoration: underline !important;
      }
    </style>
  </head>

  <body>
    <div id="main"></div>

    <script>
      var root = document.getElementById("main");
      var app = Elm.Playground.init({
        node: root,
        flags: {}
      });

      setInterval(() => {
        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
      }, 500);
    </script>
  </body>
</html>
